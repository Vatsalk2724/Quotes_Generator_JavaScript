<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #quotes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            width: 50vw;
            min-width: 300px;
            max-width: 600px;
            border: none;
            padding: 40px;
            border-radius: 16px;
            background-color: rgba(95, 158, 160, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        #quotes:hover {
            transform: translateY(-5px);
        }
         
        #quote-content{
            font-style: italic;
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        #new-quote-btn{
            color: #fff;
            padding: 12px 24px;
            background-color: rgb(24, 24, 255);
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #new-quote-btn:hover {
            background-color: rgb(0, 0, 200);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <div id="quotes">
        <h1 style="text-align: center;">Quotes Generator</h1>
        <p style="padding:10px; " id="quote-content"></p>
        <button  id="new-quote-btn" onclick="getQuote()">New Quote</button>
    </div>
</body>
<script src="script.js"></script>
</html>
